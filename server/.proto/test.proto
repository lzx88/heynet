-- The protocol of zproto
--1.字段tag从1开始
--2.字段类型后边加[] 表示数组 而 加{} 表示map
--3.协议中不允许定义自定义类型，如果有 response 字段 表示返回包
--4.内建关键字为 number, string, bool, response 不允许作为 字段name
--5.自定义类型可以内嵌自定义类型

type{
  field {
    string name     = 1--4.内建关键字为 number, string, bool, response 不允许作为 字段name

    bool type[]   = 3
  }
  nest3 {
    field type[]      = 3
  }  
  field fields{}  =2
}
--4.内建关键字为 number, string, bool, response 不允许作为 字段name

20=p0{
    type.field nnn     =2

    string name     =1
    response {
      type index     = 1
    }
}

1 = p1 {
    response = type.field
}