-- The protocol of zproto
--1.字段tag从1开始，协议号 可以从0开始
--2.字段名加[] 表示数组 而 加{} 表示map
--3.协议中， 不允许内嵌自定义类型，如果有 #的字段则表示返回包
--4.内建关键字为 number, string, bool 不允许作为 字段name
--5.自定义类型可以内嵌自定义类型
--6.支持--单行注释

type{
  field {
    string name     = 1--4.内建关键字为 number, string, bool 不允许作为 字段name

    bool type[]   = 3
  }
  nest3 {
    field type[]      = 3
  }  
  field fields{}  =2
} 
--5.自定义类型可以内嵌自定义类型

1=p1{
    number n        =20
    bool b          =15
    string str      =14
    # type.nest3
}