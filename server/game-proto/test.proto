-- The protocol of zproto
--1.字段tag从1开始
--2.字段类型后边加[] 表示数组 而 加[name] 表示以name为key的map
--3.协议中不允许定义自定义类型，如果有 response 字段 表示返回包
--4.内建关键字为 number, string, bool, response 不允许作为 字段name
--5.自定义类型可以内嵌自定义类型
type{
    string name = 1
--2.字段类型后边加[] 表示数组 而 加[name] 表示以name为key的map
    field {
        string name     =1
        number buildin = 2
        number[] type  = 3
        number tag     =4
        bool integer = 5
    }
    field[name] fields  =2
}
--2.字段类型后边加[] 表示数组 而 加[name] 表示以name为key的map

0=protocol{
    string name         =  1--fdfsdf
    number buildin     = 2--fdfsdf
    response {
      type index     = 1
    }
}

1 = roup {
    response = type.field
}